<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Sanchaari Canteen</title>
    <link rel="stylesheet" href="restye.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo-container">
        <img
          src="../asset/sanchaari-modified.jfif"
          alt="Sanchaari Canteen Logo" />
      </div>
      <div class="title">Sanchaari Canteen</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Route</a></li>
          <li><a href="#">Restaurants</a></li>
          <li><a href="#">Offers</a></li>
          <li><a href="#">Blogs</a></li>
        </ul>
        <div class="user-controls">
          <!-- <button class="login-btn">Login</button> -->
          <button class="signup-btn">Signup</button>
        </div>
      </nav>
    </header>

    <!-- Registration Form -->
    <div class="register-container">
      <h2>Create Account- User</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="Enter Your First Name" />
          </div>
          <div class="form-group">
            <label>Middle Name</label>
            <input type="text" placeholder="Enter Your Middle Name" />
          </div>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" placeholder="Enter Your Last Name" />
        </div>

        <div class="form-group">
          <label>Gender</label>
          <select>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Contact Number</label>
          <input type="text" placeholder="Enter Contact" />
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" placeholder="Enter Full Address" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter Your Email ID" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter Your Password" />
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Enter Confirm Password" />
        </div>

        <div class="form-actions">
          <a href="#" class="back-link">Back</a>
          <button type="submit" class="register-btn">
            <a href="./login1.html">Register</a>
          </button>
        </div>

        <p class="login-link">
          Already have an Account? <a href="./login1.html">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
